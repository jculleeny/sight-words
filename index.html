<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sight Words Practice</title>
</head>

<body>
  <div class="app-container">

    <!-- CURRENT WORD -->
    <div class="sight-word-container">
      <h1><span class="sight-word"></span></h1>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <div class="main-controls">
        <button id="previous-button" onclick="getPreviousWord()" class="previous grow-button">
          Previous
        </button>
        <button id="next-button" onclick="{ index > 1 ? goForwardHistory() : getNewWord() }"
          class="next-button grow-button">
          Next
        </button>
      </div>
      <!-- OPTIONS -->
      <fieldset class="options">
        <legend>Options</legend>
        <button onclick="lowercase === true ? handleCapitalize() : handleLowercaseFromCapitalize()"
          class="capitalize-first" id="capitalize-first">Capitalize First Letter</button>
        <button onclick="lowercase === true ? handleUppercase() : handleLowercaseFromUppercase()" class="capitalize-all"
          id="capitalize-all">Capitalize
          All Letters</button>
      </fieldset>
    </div>

    <div class="counter-wrapper grow">
      <span class="counter">counter</span>
    </div>

    <canvas id="canvas">Canvas</canvas>

  </div>

  <script src="app.js"></script>
</body>

</html>
